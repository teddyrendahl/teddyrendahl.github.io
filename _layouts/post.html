---
layout: default
---

{%- assign assets_path = "assets/" -%}
{%- if site.assets_path -%}
{%- assign assets_path = site.assets_path -%}
{%- endif -%}
{% assign ws = '' %}
<article id="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="section-heading text-uppercase">{{ page.title }}</h2>
      </div>
    </div>
    <div class="col-sm-12 text-center">
      <h4 class="text-muted">{{ page.date | date_to_string: "ordinal", "US" }}</h4>
    </div>
    <div>
      {{ content }}
    </div>
  </div>
</article>
